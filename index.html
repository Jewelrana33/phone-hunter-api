<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h3 class="text-6xl">Hunting Phone</h3>
    </header>

    <main class="container mx-auto mt-8">


        <section class="bg-gray-100 p-4 m-4">
            
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-accent" onclick="handleSearch()">Search</button>
        </section>
        <!-- spinner or loader -->

        <!-- search Result -->
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class=" grid md:grid-cols-2 lg:grid-cols-4 gap-4 mt-5 justify-center">
                
            </div>
            <!-- show all button -->
            <div id="show-all-button" class="hidden">
                <button class="btn btn-accent">Show All</button> 
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>
</html>
